<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Veux-tu √™tre ma Valentine ?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: pink;
            font-family: Arial, sans-serif;
            flex-direction: column;
            text-align: center;
        }
        .question {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            justify-content: space-between;
            width: 300px;
        }
        button {
            font-size: 1.5rem;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
        }
        .yes {
            background-color: red;
            color: white;
        }
        .no {
            background-color: white;
            color: black;
            position: relative;
        }
        .big-text {
            font-size: 3rem;
            font-weight: bold;
            color: red;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="question" id="question">Veux-tu √™tre ma Valentine ? ‚ù§Ô∏è</div>
    <div class="buttons">
        <button class="no" onmouseover="moveButton()">Non</button>
        <button class="yes" onclick="sayYes()">Oui</button>
    </div>
    
    <script>
        function sayYes() {
            document.getElementById("question").innerText = "Bon choix, ma Valinouna ! üíñ";
            document.getElementById("question").classList.add("big-text");
            sendEmail();
        }

        function moveButton() {
            const btnNo = document.querySelector('.no');
            const btnYes = document.querySelector('.yes');
            btnNo.style.position = 'absolute';
            btnYes.style.position = 'absolute';
            
            const xNo = window.innerWidth * 0.7;
            const yNo = Math.random() * (window.innerHeight - 50);
            const xYes = window.innerWidth * 0.2;
            const yYes = Math.random() * (window.innerHeight - 50);
            
            btnNo.style.left = `${xNo}px`;
            btnNo.style.top = `${yNo}px`;
            btnYes.style.left = `${xYes}px`;
            btnYes.style.top = `${yYes}px`;
        }

        function sendEmail() {
            window.location.href = "mailto:merc.y1oart@gmail.com?subject=Invitation accept√©e&body=Merci d'avoir accept√© l'invitation ! üíñ";
        }
    </script>
</body>
</html>
